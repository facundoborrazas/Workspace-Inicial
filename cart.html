<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!--Icon-->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="barraDeUsuario">
            <a class="nav-link" href="login.html">Iniciar Sección</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h2 class="text-center mt-2">Carrito de compras</h2>
      <h4>Artículos a comprar:</h4>
      <div class="row justify-content-evenly">
        <div class="col-3">
          <p class="fw-bold">Nombre</p>
        </div>
        <div class="col-3">
          <p class="fw-bold">Costo</p>
        </div>
        <div class="col-3">
          <p class="fw-bold">Cantidad</p>
        </div>
        <div class="col-3">
          <p class="fw-bold">Subtotal</p>
        </div>
      </div>

      <hr>

      <div class="list-group" id="productosEnCarrito">

      </div>

      <hr>
      <div class="row">
        <h4>Tipo de envío:</h4>
        <div class="container">
          <div class="col-3">
            <label>
              <input type="radio" name="valor"> Premium 2 a 5 días (15%)
            </label>
          </div>
          <div class="col-3">
            <label>
              <input type="radio" name="valor"> Express 5 a 8 días (7%)
            </label>
          </div>
          <div class="col-3">
            <label>
              <input type="radio" name="valor"> Standard 12 a 15 días (5%)
            </label>
          </div>
        </div>
      </div>
      <div class="row-2 mt-2">
        <h4>Dirección de envío:</h4>
        <div class="container">
          <div class="col-8">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Calle" aria-label="Calle"
                aria-describedby="basic-addon1">

              <input type="number" class="form-control ms-2" placeholder="Número" aria-label="Número"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-4">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Esquina" aria-label="Esquina"
                aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
      </div>




    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="/cart.html">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
