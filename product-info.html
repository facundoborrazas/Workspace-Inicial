<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="barraDeUsuario">
            <a class="nav-link" href="login.html">Iniciar Sección</a>
            <!--Link para acceder a la pantalla de login-->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="mt-2">

    <section class="row col m-0">
      <!--Aquí adentro se iran generando las tarjetas con los productos correspondientes de la categoria elegida-->
      <div class="card col-6">
        <div class="card-header">
          <!--Aquí adentro va el carousel-->
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators" id="carouselIndicators">
              <!--Aquí van los indicadores-->
            </div>
            <div class="carousel-inner" id="carousel">
              <!--Aquí van las imagenes-->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="card-body" id="cards">
          <!--Aca se genera la info del producto-->
        </div>
        <hr>
        <div class="card-body">
          <!--Div donde se comenta-->
          <label for="Item" class="form-label">Comentar:</label>
          <input type="text" class="form-control" id="comentar">
          <button type="button" class="btn btn-primary my-3" id="btnComentar">Comentar</button>
          <div>
            <fieldset>
              <legend><span class="fa fa-star checked"></span>Estrellas<span class="fa fa-star checked"></span></legend>
              <label><input type="radio" name="estrella" id="estrella5" checked> 5</label>
              <label><input type="radio" name="estrella" id="estrella4"> 4</label>
              <label><input type="radio" name="estrella" id="estrella3"> 3</label>
              <label><input type="radio" name="estrella" id="estrella2"> 2</label>
              <label><input type="radio" name="estrella" id="estrella1"> 1</label>
              <label><input type="radio" name="estrella" id="estrella0"> 0</label>
            </fieldset>
          </div>

        </div>

      </div>

      <div class="col-6" id="comentarios">
        <div>
          <div class="card-header card text-center">
            <h3>Comentarios
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-chat-square-dots" viewBox="0 0 16 16">
                <path
                  d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                <path
                  d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
              </svg>
            </h3>
          </div>
          <div class="card-body" id="comentariosDePersonas" style="overflow: auto; width: 100%; height: 50rem">
            <!--Aquí se iran colocando los comentarios de los demas-->
          </div>
          <div class="card-footer text-muted text-center text-capitalize">
            <p>Gracias por comentar</p>
          </div>
        </div>
      </div>

    </section>

    <section class="mt-2">
      <div class="card">
        <div class="card-header text-center">
          <h3>Productos Relacionados</h3>
        </div>
        <div class="card-body row col m-0" id="productosRelacionados">
          <!--Acá se van a generar las cartas de los productos relacionados-->
        </div>
      </div>
    </section>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="/product-info.html">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>

    </div>
  </footer>



  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
