<head>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" id="barraDeUsuario">
            <a class="nav-link" href="login.html">Iniciar Sección</a>
            <!--Link para acceder a la pantalla de login-->
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!--Titulos-->
  <header class="text-center" id="encabezado">
    <h2 class="fw-bolder" id="titulosH2">Productos</h2>
    <p id="titulo-autos" class="lead"></p>
  </header>

  <main class="pb-5 container">


    <div class="row">
      <div class="col text-end">
        <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
          <!--Boton para orden ascendente-->
          <input type="radio" class="btn-check" name="options" id="sortAsc">
          <label class="btn btn-light" for="sortAsc">A-Z</label>
          <!--Boton para orden descendente-->
          <input type="radio" class="btn-check" name="options" id="sortDesc">
          <label class="btn btn-light" for="sortDesc">Z-A</label>
          <!--Boton para orden mas precio-->
          <input type="radio" class="btn-check" name="options" id="sortByCostUp" checked>
          <label class="btn btn-light" for="sortByCostUp"><i class="fas fa-sort-amount-up mr-1"> $</i></label>
          <!--Boton para orden menos precio-->
          <input type="radio" class="btn-check" name="options" id="sortByCostDown" checked>
          <label class="btn btn-light" for="sortByCostDown"><i class="fas fa-sort-amount-down mr-1"> $</i></label>
          <!--Boton para cantidad vendidos-->
          <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
          <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"> Rel.</i></label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 offset-lg col-md-10 mb-1 container">
        <div class="row container p-2 m-0">
          <!--Buscador-->
          <div class="col-lg-6">
            <input class="form-control" type="search" placeholder="Buscar" id="search">
          </div>
          <div class="col">
            <p class="font-weight-normal text-end my-2">Cant.</p>
          </div>
          <!--Espacio para poner cantidad minima-->
          <div class="col">
            <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
          </div>
          <!--Espacio para poner cantidad maxima-->
          <div class="col">
            <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
          </div>
          <div class="col p-0">
            <div class="btn-group" role="group">
              <!--Boton para filtrar-->
              <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button> 
              <!--Boton para limpiar-->
              <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="resultado" class="row container p-2 m-0">

    </div>
    

    <section class="row col">
      <div class="row" id="cards">
        <!--Aquí adentro se iran generando las tarjetas con los productos correspondientes de la categoria elegida-->
      </div>
    </section>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="/products.html">Volver arriba</a>
      </p>

        2022</p>

    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
